<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Number<span>Guesser</span></h1>
      <h2>Ulitmate Challenger Edition</h2>
    </header>
    <main>
      <section class="column1">
        <form id="range-form" class="card card_range">
          <h3>Set Range</h3>
          <div class="flex-parent">
            <fieldset>
              <label for="min-range">Min Range</label>
              <input id="min-range" type="number" name="min-range">
            </fieldset>
            <fieldset id ="max-field">
              <label for="max-range">Max Range</label>
              <input id="max-range" type="number" name="max-range">
              <div id="alert-zone"></div>
            </fieldset>
            <button id="update-range" class="btn" type="button" name="button">Update</button>
          </div>
        </form>
        <form id="guess-form" class="card card_guess">
          <p class="sub-title">The Current Range is <span id="current-min-range">1</span> to <span id="current-max-range">100</span></p>
          <h3>Challenger 1</h3>
          <div class="flex-parent guesses">
            <fieldset class="name-field">
              <label for="name1">Name</label>
              <input id="challenger1" type="text" name="name1">
            </fieldset>
            <fieldset class="guess-field">
              <label for="guess1">Guess</label>
              <input id="challenger1-guess" type="number" name="guess1" min="1" max="100">
              <div class="range-alert"></div>
            </fieldset>
          </div>
          <h3>Challenger 2</h3>
          <div class="flex-parent guesses">
            <fieldset class="name-field">
              <label for="name2">Name</label>
              <input id="challenger2" type="text" name="name2">
            </fieldset>
            <fieldset class="guess-field">
              <label for="guess2">Guess</label>
              <input id="challenger2-guess" type="number" name="guess2" min="1" max="100">
              <div class="range-alert"></div>
            </fieldset>
          </div>
          <div class="flex-parent guess-buttons">
            <button id="submit-btn" class="btn" type="button" name="submit-guess">Submit Guess</button>
            <button id="reset-btn" class="btn" type="button" name="reset-game">Reset Game</button>
            <button id="clear-btn" class="btn" type="button" name="clear-form">Clear Form</button>
          </div>
        </form>
        <section class="card card_results">
          <h3>Latest Guess</h3>
          <div class="flex-parent">
            <section class="guess-box">
              <h4 id="challenger1-name">Challenger 1 Name</h4>
              <p class="current">current guess</p>
              <p id="challenger1-guess-display" class="current-guess"></p>
              <p id="challenger1-hint" class="guess-hint">no guesses yet!</p>
            </section>
            <section class="guess-box">
              <h4 id="challenger2-name">Challenger 2 Name</h4>
              <p class="current">current guess</p>
              <p id ="challenger2-guess-display" class="current-guess"></p>
              <p id="challenger2-hint" class="guess-hint">no guesses yet!</p>
            </section>
          </div>
        </section>
      </section>
      <section id="wonGamesCol" class="column2">
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
